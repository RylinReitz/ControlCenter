<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>Control Center</title>
</head>
<body>
    <h1>My Computer Control Center</h1>

    <div id="computers">
        <h2>Computers Status</h2>
        <ul id="computer-list">
            <!-- Statuses will load here -->
        </ul>
    </div>

    <div id="commands">
        <h2>Issue Command</h2>
        <select id="computer-select"></select>
        <select id="command-select">
            <option value="send_message">Send Message</option>
            <option value="volume_up">Increase Volume</option>
            <option value="volume_down">Decrease Volume</option>
            <option value="mute">Mute Volume</option>
            <option value="shutdown">Shutdown</option>
        </select>
        <input type="text" id="command-input" placeholder="Message or details...">
        <button onclick="issueCommand()">Send Command</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
