<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Center</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Control Center</h1>

    <div class="section" id="status-section">
      <h2>Connected Computers</h2>
      <ul id="computers-list">
        <li>Loadingâ€¦</li>
      </ul>
    </div>

    <div class="section" id="command-section">
      <h2>Send a Command</h2>

      <label for="computer-select">Target Computer</label>
      <select id="computer-select"></select>

      <label for="command-select">Command</label>
      <select id="command-select">
        <option value="send_message">Send Message</option>
        <option value="volume_up">Volume Up</option>
        <option value="volume_down">Volume Down</option>
        <option value="mute">Mute</option>
        <option value="shutdown">Shutdown</option>
      </select>

      <div id="message-input-container" style="display: none;">
        <label for="message-input">Message Text</label>
        <input type="text" id="message-input" placeholder="Enter your message" />
      </div>

      <button id="send-command">Dispatch Command</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
